<div class="row col-xs-9 result-container">

  <div ng-repeat="company in $ctrl.companies" class="col-sm-4 col-xs-6 result-item">
    <a ui-sref="companyProfile({id: company.id})" class="no-decoration">
      <div class="panel panel-default">
        <div class="panel-thumbnail"><img ng-src="{{company.logo}}" class="logo img-responsive"></div>
        <div class="panel-body">
          <p id="name" class="lead">{{company.name}}</p>
          <p id="short-desc" class="short-desc">{{company.short_description}}</p>
        </div>
      </div>
    </a>
  </div>

</div>
