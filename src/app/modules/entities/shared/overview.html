<div id="overview" class="col-lg-8">

  <div ng-show="$ctrl.entity.logo" class="">
    <img ng-src="{{$ctrl.entity.logo}}" class="logo img-responsive">
  </div>
  <h1 ng-show="$ctrl.entity.name" id="name">{{$ctrl.entity.name}}</h1>

  <h2 ng-show="$ctrl.entity.short_description" id="tagline">{{$ctrl.entity.short_description}}</h2>

  <p id="description">{{$ctrl.entity.long_description}}</p>

  <div class="row">
    <p ng-show="$ctrl.entity.website" class="col-md-4"><a href="$ctrl.entity.website">{{$ctrl.entity.website}}</a></p>
    <social-links class="col-md-4" social-accounts="$ctrl.entity.social_accounts"></social-links>
  </div>

  <div ng-show="$ctrl.entity.categories" id="tags">
    <p class="v-center">
    <div class="row">
      <label ng-show="$ctrl.entity.categories" class="col-md-2">Tags:</label>
      <div class="col-md-10">
        <dsc-tag ng-repeat="tag in $ctrl.entity.categories.split(',')" class="text-center">{{tag}}</dsc-tag>
      </div>
  </div>
    </p>
  </div>
</div>
<div class="col-lg-4 video-player"><iframe width="400" height="250" ng-src="{{trustSrc($ctrl.entity.video_url)}}" frameborder="0" allowfullscreen></iframe></div>
