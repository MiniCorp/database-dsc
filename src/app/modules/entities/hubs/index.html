<div class="container">

  <div class="row">

    <h1 class="col-md-6">Hubs</h1>
    <form class="form-horizontal col-md-6" ng-submit="$ctrl.search()">
      <div class="left-inner-addon">
        <i class="fa fa-search"></i>
        <input type="search" name="search-text" id="search-text-field" placeholder="Search hubs" class="form-control" ng-model="$ctrl.query"
               autocomplete="off"/>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-3 form-group filters">
      <form class="form-horizontal" ng-submit="$ctrl.search()">
        <br/>
        <search-filters filters="$ctrl.filters" searchfn="$ctrl.search()"></search-filters>
      </form>
    </div>

    <search-results class="col-md-8 col-md-offset-1" collection="$ctrl.results" type="hub" total-items="$ctrl.totalItems" current-page="currentPage"
                    per-page="perPage"></search-results>
  </div>
</div>
