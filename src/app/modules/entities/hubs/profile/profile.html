<div class="container">

  <profile-overview entity="$ctrl.hub"></profile-overview>

  <div class="row">
    <!--<div id="details" class="col-xs-offset-0 col-xs-12 col-md-offset-2 col-md-10">-->
    <div id="details" class="col-md-offset-2">
      <div ng-show="$ctrl.hub.hub_type">
        <h4>Hub Type:</h4>
        <p>{{$ctrl.hub.hub_type | join: ', '}}</p>
      </div>
      <div ng-show="$ctrl.hub.founded">
        <h4>Founded</h4>
        <p>{{$ctrl.hub.founded}}</p>
      </div>
      <div ng-show="$ctrl.hub.contact">
        <h4>Contact:</h4>
        <p>{{$ctrl.hub.contact}}</p>
      </div>
      <div ng-show="$ctrl.hub.contact_detail">
        <h4>Contact Details:</h4>
        <p>{{$ctrl.hub.contact_detail}}</p>
      </div>
    </div>
  </div>
</div>

<div ng-show="!!$ctrl.hub.alumni.length" class="alumni">
  <div class="container">
    <div class="row">
      <h2 class="col-md-2">Alumni</h2>
      <div class="col-md-10 company-list">
        <div ng-repeat="company in $ctrl.hub.alumni">
          <p>{{company}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
