<div class="container">
  <profile-overview entity="$ctrl.hub"></profile-overview>
  <div class="block block-bordered-lg" style="padding:40px 0;">
    <div class="container text-center app-translate-15" data-transition="entrance" style="transition: transform 1200ms cubic-bezier(0.2, 0.7, 0.5, 1); transform: none;">
      <blockquote class="pull-quote">
        <cite style="margin-top:0;">Insight</cite>
        <p style="margin-top:0px;font-size:26px;color:#e92a8b">
          Investor Overview
        </p>
      </blockquote>
    </div>
  </div>
  <div id="details" class="row text-center" style="padding:40px 0;">

    <div class="col-md-4" ng-show="$ctrl.investor.exits_ipos">
      <div class="company-info-title">Hub Type</div>
      <div class="company-info-value">{{$ctrl.hub.hub_type | join: ', '}}</div>
    </div>

    <div class="col-md-4" ng-show="$ctrl.hub.founded">
      <div class="company-info-title">Founded</div>
      <div class="company-info-value">{{$ctrl.hub.founded}}</div>
    </div>

    <div class="col-md-4" ng-show="$ctrl.hub.contact">
      <div class="company-info-title">Contact</div>
      <div class="company-info-value">{{$ctrl.hub.contact}}</div>
    </div>

    <div class="col-md-4" ng-show="$ctrl.hub.contact_detail">
      <div class="company-info-title">Contact Details</div>
      <div class="company-info-value">{{$ctrl.hub.contact_detail}}</div>
    </div>

  </div>
</div>

<div ng-show="!!$ctrl.hub.alumni.length" class="alumni">
  <div class="container">
    <div class="row">
      <h2 class="col-md-2">Alumni</h2>
      <div class="col-md-10 company-list">
        <div ng-repeat="company in $ctrl.hub.alumni">
          <p>{{company}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
