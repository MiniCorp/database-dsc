<div class="row">

  <div class="row">
    <h3 class="background-line"><span>Tech Companies</span></h3>
  </div>
  <div class="row col-xs-3 form-group filters">
    <div class="form-group">
      <input type="search" name="" id="search-text-field" class="form-control"/></div>
      <a href="#" id="search-button" class="btn btn-primary btn-lg btn-block">Search</a><br/>

      <form class="form-horizontal">
        <fieldset>
          <legend>Filters</legend>
          <div class="form-group"><label class="col-xs-4" for="">Filter 1</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 2</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 3</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 4</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 5</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 6</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 7</label><select name="" id="" class="form-control col-xs-12"></select></div>
          <div class="form-group"><label class="col-xs-4" for="">Filter 8</label><select name="" id="" class="form-control col-xs-12"></select></div>
        </fieldset>
      </form>

  </div>

  <div ng-repeat="company in $ctrl.results" class="row col-xs-9 result-container">

    <div class="col-sm-4 col-xs-6 result-item">
      <div class="panel panel-default">
        <div class="panel-thumbnail"><img src="{{company.logo}}" class="logo img-responsive"></div>
        <div class="panel-body">
          <p id="name" class="lead">{{company.name}}</p>
          <p id="short-desc">{{company.shortDesc}}</p>

          <p>
            <img src="http://api.randomuser.me/portraits/med/men/20.jpg" width="28px" height="28px">
            <img src="http://api.randomuser.me/portraits/med/men/21.jpg" width="28px" height="28px">
            <img src="http://api.randomuser.me/portraits/med/men/14.jpg" width="28px" height="28px">
          </p>
        </div>
      </div>
    </div><!--/col-->

  </div>

</div>
