<div class="row col-xs-9 result-container">

  <div ng-repeat="entity in $ctrl.collection" class="col-sm-4 col-xs-6 result-item">
    <!--entity.type == company-->
    <!--<a ng-show="entity.type == 'company'" ui-sref="profile({id: entity.id, entity: entity.type})" class="no-decoration">-->
    <!--<a ng-show="entity.type == 'multinational'" ui-sref="multinationalProfile({id: entity.id})" class="no-decoration">-->
    <!--<a ng-show="entity.type == 'hub'" ui-sref="hubProfile({id: entity.id})" class="no-decoration">-->
    <!--<a ng-show="entity.type == 'investor'" ui-sref="investorProfile({id: entity.id})" class="no-decoration">-->
    <a ui-sref="{{$ctrl.type}}Profile({id: entity.id})" class="no-decoration">
      <div class="panel panel-default">
        <div class="panel-thumbnail"><img ng-src="{{entity.logo}}" class="logo img-responsive"></div>
        <div class="panel-body">
          <p id="name" class="lead">{{entity.name}}</p>
          <p id="short-desc" class="short-desc">{{entity.short_description}}</p>
        </div>
      </div>
    </a>
  </div>

</div>
