<fieldset>
  <legend>Filters</legend>

  <div ng-repeat="filter in $ctrl.filters" class="form-group">

    <label class="col-xs-12" for="{{filter.id}}">{{filter.label}}</label>

    <!--dropdown-->

    <select ng-if="filter.type == 'dropdown'"
            ng-init="filter.selectedValue = filter.values[0]" name="{{filter.id}}" id="{{filter.id}}"
            class="form-control col-xs-12"
            ng-options="option for option in filter.values"
            ng-model="filter.selectedValue" ng-change="$ctrl.search()">
    </select>

    <!--checkbox-->

    <div ng-if="filter.type == 'checklist'">
      <div class="checkbox" ng-repeat="value in filter.values">
        <label>
          <input id="{{functions.label}}" type="checkbox" ng-model="filter.selectedValue[value.code]" ng-change="$ctrl.search()">{{value.label}}
        </label>
      </div>
    </div>

    <!--slider-->

    <div ng-if="filter.type == 'slider'">
      <!--<custom-slider slider-model="filter.selectedValue"></custom-slider>-->

      <rzslider rz-slider-model="filter.range.min" rz-slider-high="filter.range.max" rz-slider-options="filter.options"></rzslider>
    </div>


  </div>
</fieldset>
