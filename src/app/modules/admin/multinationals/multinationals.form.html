<admin-overview entity="$ctrl.multinational"></admin-overview>
<div class="panel panel-default">
  <div class="panel-heading">Details</div>
  <div class="panel-body">

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label for="headquarters">Headquarters:</label>
          <input ng-model="$ctrl.multinational.headquarters" id="headquarters" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="headquarters">Latitude:</label>
          <input ng-model="$ctrl.multinational.lat" id="headquarters" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="headquarters">Longitude:</label>
          <input ng-model="$ctrl.multinational.lng" id="headquarters" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label>European HQ in Ireland</label>
          <br>
          <input type="radio" ng-model="$ctrl.multinational.emea_hq" ng-value="true"> Yes
          &nbsp;
          <input type="radio" ng-model="$ctrl.multinational.emea_hq" ng-value="false"> No
        </div>

        <div class="form-group">
          <label>Building Product In Ireland</label>
          <br>
          <input type="radio" ng-model="$ctrl.multinational.building_product_in_ireland" ng-value="true"> Yes
          &nbsp;
          <input type="radio" ng-model="$ctrl.multinational.building_product_in_ireland" ng-value="false"> No
        </div>

        <div class="form-group">
          <label for="irish-office-locations">Irish Office Locations</label>
          <textarea ng-model="$ctrl.multinational.local_office" id="irish-office-locations"
                    class="form-control"></textarea>
        </div>


        <div class="form-group">
          <label for="employees">Employees in Ireland:</label>
          <input integer ng-model="$ctrl.multinational.employees" id="employees" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label>Functions in Ireland</label>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.S" type="checkbox"
                                               value="S">Sales</label><br/></div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.CS" type="checkbox"
                                               value="CS">Customer Service</label><br/></div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.F" type="checkbox"
                                               value="F">Finance</label><br/></div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.L" type="checkbox"
                                               value="L">Legal</label><br/></div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.SI" type="checkbox"
                                               value="SI">Server Infrastructure</label><br/>
          </div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.M" type="checkbox"
                                               value="M">Marketing</label><br/></div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.RD" type="checkbox"
                                               value="RD">Research and Development</label><br/>
          </div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.MF" type="checkbox"
                                               value="MF">Manufactoring</label><br/>
          </div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.O" type="checkbox"
                                               value="O">Operations</label><br/>
          </div>
          <div class="checkbox"><label> <input ng-model="$ctrl.functions.PD" type="checkbox"
                                               value="PD">Product Development</label><br/>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="events-space">Events Space</label>
          <br>
          <input type="radio" ng-model="$ctrl.multinational.events_space" ng-value="true"> Yes
          &nbsp;
          <input type="radio" ng-model="$ctrl.multinational.events_space" ng-value="false"> No
        </div>

        <div class="form-group">
          <label for="events-space-qualifier">Events Space Qualifier</label>
          <textarea ng-model="$ctrl.multinational.events_space_qualifiers" id="events-space-qualifier" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="next-event">Next Event</label>
          <textarea ng-model="$ctrl.multinational.next_event" id="next-event" class="form-control"></textarea>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    Startup Packages
    <a ng-click="$ctrl.addStartupPackage()" class="btn btn-primary btn-sm pull-right">Add Package</a>
  </div>
  <div class="panel-body">
    <div ng-if="$ctrl.multinational.startup_packages.length == 0">
      <p>There are no startup packages.</p>
    </div>
    <div ng-if="$ctrl.multinational.startup_packages.length > 0" ng-repeat="p in $ctrl.multinational.startup_packages track by $index">
      <div class="panel panel-default">
        <div class="panel-heading">
          Package
          <a ng-click="$ctrl.removeStartupPackage(p)" class="pull-right"><i
            class="fa fa-2x fa-trash"></i></a>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="package-name">Package Name</label>
                <textarea ng-model="p.name" id="package-name" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="package-description">Package Description</label>
                <textarea ng-model="p.description" id="package-description" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="package-link">Package Link</label>
                <textarea ng-model="p.link" id="package-link" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Tags</div>
  <div class="panel-body">
    <tags-input name="tagsInput"
                ng-model="$ctrl.tags"
                add-on-enter="false"
                add-from-autocomplete-only="true"
                on-tag-added="$ctrl.addTag($tag)"
                on-tag-removed="$ctrl.removeTag($tag)">
      <auto-complete source="$ctrl.queryTags($query)"></auto-complete>
    </tags-input>
    <p class="help-block" style="color:red" ng-show="create.tagsInput.$invalid || edit.tagsInput.$invalid">
      Sorry, you added a tag that does not exist in the system.
    </p>
  </div>
  </div>
</div>
<custom-fields entity="$ctrl.multinational"></custom-fields>
