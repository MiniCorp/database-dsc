<h1>Admin</h1>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 text-center" style="margin-top:40px;">
    <a href="/" >
      <img src="assets/images/DSC-logo-inverted.png" style="height:100px;margin-bottom:40px;" >
    </a>
    <form class="form-signin" ng-submit="$ctrl.login()">
      <div class="form-group">
        <input ng-model="$ctrl.userCredentials.auth.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <input ng-model="$ctrl.userCredentials.auth.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
  <div class="">
    <uib-alert ng-show="$ctrl.loginFail" type="danger">Email/Password incorrect! Please try again.</uib-alert>
  </div>
</div>
