<div class="row">
  <h2>Hubs</h2>
</div>
<div class="row">
  <div class="pull-right">
    <p>
      <button ng-click="$ctrl.export()" class="btn btn-primary">Export</button>
      <a ui-sref="user.hubs.new" class="btn btn-primary">New Hub</a>
    </p>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{deleted: hub.deleted_at}" ng-repeat="hub in $ctrl.hubs">
        <td>
          <a ng-hide="hub.deleted_at" ui-sref="admin.hubs.edit({id: hub.id})">
            <img ng-src="{{hub.logo}}" alt="{{hub.name}}" width="80" height="50">
          </a>
          <img ng-show="hub.deleted_at" ng-src="{{hub.logo}}" alt="{{hub.name}}" width="80" height="50">
        </td>
        <td>
          <strong>
            <a ng-hide="hub.deleted_at" ui-sref="admin.hubs.edit({id: hub.id})">{{hub.name}}</a>
            <span ng-show="hub.deleted_at">{{hub.name}}</span>
          </strong>
          <p style="color:#acacac"><i>{{hub.short_description}}</i> <a href="{{hub.website}}" ng-show="hub.website"><i class="fa fa-link"></i></a></p>
        </td>
        <td class="actions">

          <div class="" ng-if="hub.user_id">
            <span ng-hide="hub.deleted_at">
              <a ui-sref="user.hubs.edit({id: hub.id})"><i class="fa fa-2x fa-edit"></i></a>
            </span>
            <span ng-show="hub.deleted_at">
              <a href="" ng-click="$ctrl.restoreHub(hub.id)"><i class="fa fa-2x fa-refresh"></i></a>
            </span>
          </div>

          <div class="" ng-if="!hub.user_id">
            <a ng-if="!hub.claimed_requested_by_current_user" ng-click="$ctrl.claimHub($event, hub.id)" class="btn btn-xs btn-block btn-default">Claim</a>
            <a ng-if="hub.claimed_requested_by_current_user" class="btn btn-xs btn-block btn-default" disabled>Requested</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
