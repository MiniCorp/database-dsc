<br/>
<uib-alert ng-show="$ctrl.passwordResetSuccess" type="success">Your password was successfully reset!</uib-alert>
<uib-alert ng-show="$ctrl.passwordResetFail" type="danger">Sorry we were unable to reset your password. Please try again.</uib-alert>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 text-center" style="margin-top:80px;">
    <a href="/" >
      <img src="assets/images/DSC-logo-inverted.png" style="height:100px;margin-bottom:40px;" >
    </a>
    <p>Enter a new password to continue.</p>
    <form class="form-signin" ng-submit="$ctrl.resetPassword()">
      <div class="form-group">
        <input ng-model="$ctrl.params.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
