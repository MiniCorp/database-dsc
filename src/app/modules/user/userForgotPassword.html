<br/>
<uib-alert ng-show="$ctrl.passwordResetSuccess" type="success">An email with instructions to reset your password is on the way!</uib-alert>
<uib-alert ng-show="$ctrl.passwordResetFail" type="danger">Sorry we were unable to find your account. Please try again.</uib-alert>
<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 text-center" style="margin-top:80px;">
    <a href="/" >
      <img src="assets/images/tech_ireland_logo.png" style="height:100px;margin-bottom:40px;" >
    </a>
    <p>Forgot your password? Enter your email to continue.</p>
    <form class="form-signin" ng-submit="$ctrl.requestPasswordReset()">
      <div class="form-group">
        <input ng-model="$ctrl.params.password_reset.email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
        </div>
      </div>
    </form>
  </div>
</div>
