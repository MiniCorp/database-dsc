<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 text-center" style="margin-top:80px;">
    <a href="/" >
      <img src="assets/images/tech_ireland_logo.png" style="height:100px;margin-bottom:40px;" >
    </a>
    <form name="signUpForm" class="form-signup" ng-submit="$ctrl.signUp()">
      <div class="form-group">
        <input name="firstName" ng-model="$ctrl.userInfo.user.first_name" type="text" class="form-control" id="inputFirstName" placeholder="First Name" required="">
      </div>
      <div class="form-group">
        <input name="lastName" ng-model="$ctrl.userInfo.user.last_name" type="text" class="form-control" id="inputLastName" placeholder="Last Name" required="">
      </div>
      <div class="form-group">
        <input name="email" ng-model="$ctrl.userInfo.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input name="password" ng-model="$ctrl.userInfo.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required="" minlength="8">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
          Have an account? <a ui-sref="userLogin">Sign In</a>
        </div>
      </div>
    </form>
  </div>
</div>
