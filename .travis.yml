env:
  global:
    - secure: ""
    - secure: ""

addons:
  postgresql: " 9.4"

services:
  - postgresql

language: ruby

rvm:
  - 2.2.3

branches:
  only:
    - master

cache:
  bundler: true
  directories:
    - node_modules

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - gem install sass
  - npm install -g bower
  - npm install -g gulp
  - bower install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - echo 'START BACKEND TESTS'
  - cd server/dsc-db-be && bundle install
  - cp config/database.yml.travis config/database.yml
  - RAILS_ENV=test rake db:create
  - rspec
  - echo 'END BACKEND TESTS'
  - rails db:environment:set RAILS_ENV=test
  - RAILS_ENV=test rake db:drop db:create db:migrate db:seed
  - RAILS_ENV=test rails s -p 4000 > /dev/null &
  - cd ../../
  - echo 'START FRONTEND UNIT TESTS'
  - gulp test
  - echo 'END FRONTEND UNIT TESTS'
  - sleep 10
  - echo 'START E2E TESTS'
  - gulp protractor
  - echo 'END E2E TESTS'

before_deploy:
  - cp src/app/ngConstants.js.prod src/app/ngConstants.js
  - gulp build
  - echo 'START BACKEND DEPLOY'
  - cd server/dsc-db-be
  - wget https://s3.amazonaws.com/go-cli/releases/latest/cf-linux-amd64.tgz
  - ./cf api --skip-ssl-validation -a https://api.run.pivotal.io
  - ./cf auth email and password
  - ./cf target bengt-org development
  - ./cf push $CF_EMAIL $CF_PWD


deploy:
  provider: cloudfoundry
  edge: true
  username: bgadelhahammarlund@pivotal.io
  password:
    secure: 
  api: https://api.run.pivotal.io
  organization: bengt-org
  space: development

